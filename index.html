<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Playing with CSS Variables and JS</title>
	<link rel="stylesheet" type="text/css" href="./css/index.css">
</head>
<body>
	<h2>Update CSS Variables with <span class="h1">JS</span></h2>
	<div class="controls">
		<label for="spacing">Spacing</label>
		<input type="range" name="blur" min="0" max="200" value="10" data-sizing="px">

		<label for="blur">Blur</label>
		<input type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

		<label for="base">Base Color</label>
		<input type="color" name="base" value="#ffc600">
	</div>

	<img src="https://images.unsplash.com/photo-1549758894-b91c8f2b598e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1500&q=80">
</body>
<script type="text/javascript" src="./js/index.js"></script>
</html>
